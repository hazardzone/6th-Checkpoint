<!DOCTYPE html>
<html lang="en">
  <!--Head Section-->
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouShop</title>
  </head>
  <body>
    <!--Header Section-->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">YouShop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false  "
                >
                  Clothes
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Shirts</a></li>
                  <li><a class="dropdown-item" href="#">T-Shirts</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Pants</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!--Clothes Section-->
    <section id="section">
      <div class="card" style="width: 18rem">
        <img src="./assets/shirt1.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Green Shirt</h5>
          <p class="card-text">Green Shirt</p>
          <a href="#" class="btn btn-primary">Shop Now</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="./assets/shirt2.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Black Shirt</h5>
          <p class="card-text">Black shirt</p>
          <a href="#" class="btn btn-primary">Shop Now</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="./assets/shirt3.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Red Shirt</h5>
          <p class="card-text">Red Shirt</p>
          <a href="#" class="btn btn-primary">Shop Now</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="./assets/shirt4.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Navy Blue Shirt</h5>
          <p class="card-text">Navy blue shirt</p>
          <a href="#" class="btn btn-primary">Shop Now</a>
        </div>
      </div>
    </section>
    <!--Footer Section-->
    <footer id="footer">
      <p>Made by Hamza Tahri.YouShop â’¸</p>
    </footer>
    <!--Bootstrap Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
